            </div>
            <section class="input_wrapper py-4 mb-4 mx-auto max-w-7xl">
                <div class="w-fit mx-auto flex gap-4 ">
                    <!------- Search By name ------->
                    <div class="w-full max-w-sm form-control">
                        <label class="label">
                            <span class="text-xs label-text">Search by name</span>
                        </label>
                        <input type="text" placeholder="Search here..."
                            class="w-full max-w-sm input input-bordered input-accent" id="name_input" form="search">
                    </div>

                    <!------- Filter By Type ------->
                    <div class="w-full max-w-sm form-control">
                        <label class="label">
                            <span class="text-xs label-text">Filter by Type</span>
                        </label>
                        <select class="w-full select select-bordered select-accent" id="select_type">
                            <option selected="" value="all">All</option>
                        </select>
                    </div>
                </div>

                <div class="btns w-fit mx-auto flex gap-4 mt-4">
                    <!-- Reset Btn  -->
                    <button class="btn btn-accent" id="reset-btn">Reset All</button>
                    <!-- Theme Controler  -->

                    <label class="flex cursor-pointer gap-2 btn btn-accent">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                        <input type="checkbox" value="light" class="toggle theme-controller" />
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                        </svg>
                    </label>
                </div>

            </section>
